<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নওয়াপাড়া শংকরপাশা সরকারি মাধ্যমিক বিদ্যালয়</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-200">

  <!-- Header -->
  <header class="relative bg-gradient-to-b from-[#1a365d] to-[#2d4a8a] py-12">
    <div class="container mx-auto px-4">
      <div class="relative w-full max-w-5xl mx-auto aspect-[4/3] rounded-lg overflow-hidden shadow-2xl mb-8 transform transition-transform duration-300">
        <img 
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/_e62ae350-7340-417d-b5f1-2439e8082339-qvVQ8zMIFLqAuKhLz014xNNI1D8APg.jpeg"
          alt="SSC 26 Batch"
          class="object-cover w-full h-full"
        />
      </div>
      <div class="text-center mt-6">
        <h1 class="text-4xl font-bold text-white mb-2">নওয়াপাড়া শংকরপাশা সরকারি মাধ্যমিক বিদ্যালয়</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Dashboard Items -->
      <div class="group transition-all duration-300 hover:shadow-lg rounded-lg overflow-hidden bg-gradient-to-br from-orange-100 to-orange-50 hover:from-orange-200 hover:to-orange-100">
        <div class="p-6 flex flex-col items-center justify-center text-center space-y-4">
          <div class="p-3 rounded-full bg-white group-hover:bg-white transition-colors duration-300">
            <svg class="h-8 w-8 text-[#1a365d] group-hover:text-[#f97316]" fill="currentColor" viewBox="0 0 24 24"><path d="..."></path></svg>
          </div>
          <h2 class="text-sm font-medium text-[#1a365d] group-hover:text-[#1a365d]/80">নোটিশ</h2>
        </div>
      </div>

      <!-- Repeat the above block for each item -->
      <!-- Example: শিক্ষার্থী ব্যবস্থাপনা -->
      <div class="group transition-all duration-300 hover:shadow-lg rounded-lg overflow-hidden bg-gradient-to-br from-blue-100 to-blue-50 hover:from-blue-200 hover:to-blue-100">
        <div class="p-6 flex flex-col items-center justify-center text-center space-y-4">
          <div class="p-3 rounded-full bg-white group-hover:bg-white transition-colors duration-300">
            <svg class="h-8 w-8 text-[#1a365d] group-hover:text-[#f97316]" fill="currentColor" viewBox="0 0 24 24"><path d="..."></path></svg>
          </div>
          <h2 class="text-sm font-medium text-[#1a365d] group-hover:text-[#1a365d]/80">শিক্ষার্থী ব্যবস্থাপনা</h2>
        </div>
      </div>
      
      <!-- Repeat for other titles: পরিসংখ্যান, একাডেমিক ক্যালেন্ডার, etc. -->

    </div>
  </main>

</body>
</html>
